<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        #messages {
            border: 1px solid #ddd;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
    </style>
    <script>
        async function sendMessage() {
            const message = document.getElementById('message-input').value;
            if (!message) return;

            const messagesDiv = document.getElementById('messages');
            const userMessage = document.createElement('div');
            userMessage.textContent = 'You: ' + message;
            messagesDiv.appendChild(userMessage);

            const response = await fetch('https://chatbox-openai-prod.cognitiveservices.azure.com/openai/deployments/Microsoft.CognitiveServicesAllInOne-20240516142011/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'api-key': '8d704886db0545e198ed453d8f620e82'
                },
                body: JSON.stringify({
                    prompt: message,
                    max_tokens: 100
                })
            });

            const data = await response.json();
            const botMessage = document.createElement('div');
            botMessage.textContent = 'Bot: ' + data.choices[0].text;
            messagesDiv.appendChild(botMessage);

            document.getElementById('message-input').value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</head>
<body>
    <div id="chat-container">
        <h2>Chatbot</h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type your message here..." />
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
